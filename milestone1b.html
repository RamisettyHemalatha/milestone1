<!DOCTYPE html>
<html>

<head>
	<style>
		h1 {
			color: blue;
		}

		h2 {
			font-family: Impact;
		}

		body {
			text-align: center;
		}
	</style>
</head>

<body style="background-color: pink;">
	<h1>Get the URL</h1>
	<p>
		<b>
			Click on Below Button
			To Get Website URL(loading page)
		</b>
	</p>

	<button onclick="GetURL()"> Get URL </button>
	<p id="url"></p>


	<script>
		function GetURL() {
			var a = document.URL;
			document.getElementById("url").innerHTML = a;
		}
	</script>
</body>

</html>
